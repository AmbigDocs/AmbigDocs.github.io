<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AmbigDocs</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet">
    <!-- Favicons -->
  </head>
  <body class="vh-100">
    <nav id="navbar" class="shadow-sm navbar navbar-light bg-light">
      <div id="navbar-content" class="container">
        <a class="navbar-brand" href="./index.html">AmbigDocs</a>
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="./index.html" class="nav-link" aria-current="page">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link active">Data Explorer</a></li>
        </ul>
      </div>
    </nav>
    <main id="main" class="container">
      <div class="row flex-nowrap">
        <div class="col-4 border-end">
          <div id="filter-cell">
          </div>
          <div id="questions-list-cell" class="row">
            <h3 class="pt-2"><br>Select an ambiguous entity:</h3>
            <div id="questions-list"></div>
          </div>
        </div>
        <div id="question-display" class="col-7 py-4 d-none">
          <div class="alert alert-warning">
            <p id="sn-info"></p>
            <hr>
            <h6 style="display: inline;"> <b>Question:</b></h6>
            <p id="question-info" style="display: inline;">This is an example question?</p>
          </div>
          <div class="row">
            <div id="document-labels"></div>
          </div>
        </div>
      </div>
    </main>
    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./src/explorer.js"></script>
  </body>
</html>
